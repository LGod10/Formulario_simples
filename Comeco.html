<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário_LG</title>
</head>
<body>
     
    <div>
        <h1> Cadastro de DEVs</h1>
        <p>Complete suas informações</p>
    </div>

    <form action="index.html">
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label> Sobrenome </label>
                <input type="text" name="Sobrenome" id=" sobrenome">
            </div>
        </fieldset>

        <div>
            <label>Email</label>
            <input type="email" nome="email" id="email">
        </div>

        <div>
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked> Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> Fullstack
            </label>
        </div>

        <div>
            <label>Senioridade</label>
            <select id="Senioridade">
                <option>Selecione</option>
                <option>Junior</option>
                <option>Plenor</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset>
            <div>
                <label>Selecione as tecnologias que utiliza:</label><br><br>
                <input type="checkbox" id="tecnologia1" name="tacnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tacnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tacnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" id="tecnologia4" name="tacnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tacnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tacnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tacnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div>
            <br>
            <label>Conte um pouco da sua experiência:</label>
            <textarea name="experiencia" id="experiencia" raw="6" style="width: 26em"></textarea>
        </div>

        <Button type="submit">Concluído</Button>

    </form>

</body>
</html>
